<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% seo %}
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            50: '#fafafa',
                            100: '#f4f4f5',
                            200: '#e4e4e7',
                            300: '#d4d4d8',
                            400: '#a1a1aa',
                            500: '#71717a',
                            600: '#52525b',
                            700: '#3f3f46',
                            800: '#27272a',
                            900: '#18181b',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #fafafa;
        }
        
        .prose { 
            color: #3f3f46;
            max-width: none;
            line-height: 1.7;
        }
        
        .prose h1, .prose h2, .prose h3, .prose h4 { 
            color: #18181b;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .prose h1 { font-size: 2rem; }
        .prose h2 { font-size: 1.5rem; }
        .prose h3 { font-size: 1.25rem; }
        
        .prose p { 
            margin-bottom: 1.5rem;
        }
        
        .prose a { 
            color: #18181b;
            text-decoration: underline;
            text-decoration-color: #d4d4d8;
            text-underline-offset: 3px;
            transition: text-decoration-color 0.2s;
        }
        
        .prose a:hover { 
            text-decoration-color: #18181b;
        }
        
        .prose code { 
            background-color: #f4f4f5;
            padding: 0.125rem 0.375rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #18181b;
            font-family: 'SF Mono', Monaco, 'Inconsolata', 'Roboto Mono', 'Oxygen Mono', 'Ubuntu Monospace', monospace;
        }
        
        .prose pre { 
            background-color: #18181b;
            color: #fafafa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .prose pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .prose blockquote { 
            border-left: 4px solid #e4e4e7;
            padding-left: 1rem;
            font-style: italic;
            color: #71717a;
            margin: 1.5rem 0;
        }
        
        .prose ul, .prose ol {
            margin: 1.5rem 0;
            padding-left: 1.5rem;
        }
        
        .prose li {
            margin: 0.5rem 0;
        }
        
        .prose table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: collapse;
        }
        
        .prose th, .prose td {
            border: 1px solid #e4e4e7;
            padding: 0.5rem 1rem;
            text-align: left;
        }
        
        .prose th {
            background-color: #f4f4f5;
            font-weight: 600;
        }
        
        a:focus, button:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
    
    {% feed_meta %}
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="max-w-2xl mx-auto px-8">
        {% include header.html %}
        
        <main>
            {{ content }}
        </main>
        
        {% include footer.html %}
    </div>
</body>
</html>
