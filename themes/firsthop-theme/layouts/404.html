{{ define "title" }}Page Not Found - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="pb-16 text-center">
    <div class="py-16">
        <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-8">Page Not Found</h2>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <div class="space-x-4">
            <a href="{{ .Site.BaseURL }}" class="inline-block bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition-colors">
                Go Home
            </a>
            <a href="{{ "blog" | relURL }}" class="inline-block border border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:border-gray-400 transition-colors">
                Browse Blog
            </a>
        </div>
    </div>
</div>
{{ end }}
